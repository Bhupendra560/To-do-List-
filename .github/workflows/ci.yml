name: CI

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: todolist

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: : [3.7, 3.8, 3.9]

    - name: Install dependencies
      run: |
        cd todolist/todolist
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=mysql://@Bhupendra560.mysql.pythonanywhere-services.com/Bhupendra560$todolist_db" > .env

    - name: Run tests
      run: |
        cd todolist/todolist
        python manage.py test

    - name: Run Super Linter
      uses: github/super-linter@v4
      env:
        RUN_LOCAL: true
        DEFAULT_BRANCH: master
        VALIDATE_ALL_CODEBASE: false  # Optional: Set to true if you want to validate all files
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
