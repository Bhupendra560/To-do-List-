name: CI

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: bhupendra560
          MYSQL_DATABASE: todolist_db
          MYSQL_USER: root
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: todolist

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        cd todolist/todolist
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd todolist/todolist
        python manage.py test
        
    - name: Run Linting
      run: |
        cd todolist/todolist
        python -m flake8

    

